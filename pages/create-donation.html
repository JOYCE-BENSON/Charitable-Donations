<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Donation - CharityConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">CharityConnect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="donor-dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="auth.logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Create a Donation</h2>
                        
                        <form id="createDonationForm">
                            <!-- Basic Information -->
                            <div class="mb-4">
                                <h5>Basic Information</h5>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Donation Title</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" required></textarea>
                                    <small class="text-muted">Provide details about the purpose and impact of your donation.</small>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="amount" class="form-label">Amount ($)</label>
                                        <input type="number" class="form-control" id="amount" min="1" step="0.01" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" id="category" required>
                                            <option value="">Select a category</option>
                                            <option value="medical">Medical</option>
                                            <option value="education">Education</option>
                                            <option value="disaster">Disaster Relief</option>
                                            <option value="food">Food & Nutrition</option>
                                            <option value="housing">Housing</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Requirements -->
                            <div class="mb-4">
                                <h5>Requirements</h5>
                                
                                <div class="mb-3">
                                    <label for="documentation" class="form-label">Required Documentation</label>
                                    <select class="form-select" id="documentation" multiple>
                                        <option value="id">ID Document</option>
                                        <option value="medical_records">Medical Records</option>
                                        <option value="cost_estimates">Cost Estimates</option>
                                        <option value="proof_of_enrollment">Proof of Enrollment</option>
                                        <option value="income_statement">Income Statement</option>
                                    </select>
                                    <small class="text-muted">Hold Ctrl/Cmd to select multiple options</small>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="verification" class="form-label">Verification Level</label>
                                        <select class="form-select" id="verification" required>
                                            <option value="basic">Basic</option>
                                            <option value="verified">Verified</option>
                                            <option value="extended">Extended</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="timeframe" class="form-label">Timeframe</label>
                                        <select class="form-select" id="timeframe" required>
                                            <option value="urgent">Urgent (Within 24 hours)</option>
                                            <option value="soon">Soon (Within a week)</option>
                                            <option value="flexible">Flexible</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Location -->
                            <div class="mb-4">
                                <h5>Location</h5>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="country" class="form-label">Country</label>
                                        <input type="text" class="form-control" id="country" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I confirm that this donation is legitimate and I agree to the terms of service
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Create Donation</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='donor-dashboard.html'">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/donations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!auth.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }

            // Handle form submission
            document.getElementById('createDonationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const donationData = {
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        amount: parseFloat(document.getElementById('amount').value),
                        category: document.getElementById('category').value,
                        requirements: {
                            documentation: Array.from(document.getElementById('documentation').selectedOptions).map(opt => opt.value),
                            verification: document.getElementById('verification').value,
                            timeframe: document.getElementById('timeframe').value
                        },
                        location: {
                            city: document.getElementById('city').value,
                            country: document.getElementById('country').value
                        }
                    };

                    await donationManager.createDonation(donationData);
                    window.location.href = 'donor-dashboard.html';
                } catch (error) {
                    showError(error.message);
                }
            });
        });

        function showError(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.card-body').insertAdjacentElement('afterbegin', alertDiv);
        }
    </script>
</body>
</html>
